# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: EOK Snapshot Build

on:
  push:
    branches: 
      - '1.12.2'
      - '1.16'
  pull_request:
    branches: 
      - '1.12.2'
      - '1.16'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone CuckooLib repository
      uses: actions/checkout@v2
      with:
        repository: zi-jing/CuckooLib
        ref: 1.12
        path: CuckooLib-1.12
    - name: Clone EOK repository
      uses: actions/checkout@v2
      with:
        path: ../EOK-1.12
    - name: Switch to EOK repository
      run: cd ../EOK-1.12
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: burrunan/gradle-cache-action@v1
      name: Cache .gradle
      with:
        # If you have multiple jobs, use distinct job-id in in case you want to split caches
        # For instance, jobs with different JDK versions can't share caches
        # RUNNER_OS is added to job-id automatically
        job-id: eok
    - name: test
      run: pwd && ls -lh && ls -lh ../
    #- uses: axel-op/googlejavaformat-action@v3
    #  with:
    #    args: "--skip-sorting-imports --replace"
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
